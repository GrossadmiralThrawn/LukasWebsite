<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Verknüpfung der externen CSS-Datei -->
</head>
<body class="dark-mode">
<div class="form-container">
  <h1 class="login-title">Login</h1>
  <br>
  <form th:action="@{/login}" method="post">
    <div class="input-container"> <!-- Wrapper für Eingabefelder -->
      <label for="username" style="font-size: 2.5em;">Username:</label>
      <input type="text" id="username" name="username" class="input-field" />
    </div>
    <div class="input-container">
      <label for="password" style="font-size: 2.5em;">Password:</label>
      <input type="password" id="password" name="password" class="input-field" />
    </div>
    <div>
      <button type="submit" class="button button-large">Login</button>
    </div>
  </form>
</div>
</body>
</html>
