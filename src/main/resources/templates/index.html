<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>About Me</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">

<a href="https://github.com/GrossadmiralThrawn" target="_blank" class="button github-button">GitHub</a>
<a th:href="@{/projects}" class="button projects-button">Projekte</a>

<button id="modeToggle" class="moon-icon"></button>

<h1>Software developer <br>Lukas Philipp Diettrich</h1>
<br>
<p class="intro-text" th:text="${introductionText.intro1}"></p>
<p class="intro-text" th:text="${introductionText.intro2}"></p>

<br>

<h2>Most important projects</h2>

<br>
<h3 th:text="${websiteProjectDetails.title}"></h3>
<br>
<h4>Introduction</h4>
<p class="intro-text" th:each="intro : ${websiteProjectDetails.introduction}" th:text="${intro}"></p>

<h4>Front-end</h4>
<p class="intro-text" th:text="${websiteProjectDetails.frontend}"></p>
<p class="intro-text" th:text="${websiteProjectDetails.features}"></p>

<div class="image-container" th:each="image: ${websiteProjectDetails.images}">
    <img th:src="${image}" alt="Project image">
    <hr class="divider">
</div>

<br>
<br>

<h4>Code</h4>
<br>

<p class="intro-text" th:text="${websiteProjectDetails.codeSection.intro}"></p>
<div class="image-container" th:each="image: ${websiteProjectDetails.images}">
    <img th:src="${image}" alt="Code image">
    <hr class="divider">
</div>

<br>
<br>
<br>

<h3 th:text="${qrCodeAppDetails.title}"></h3>
<h4>Introduction</h4>
<p class="intro-text" th:text="${qrCodeAppDetails.intro}"></p>

<div class="image-container-big" th:each="image : ${qrCodeAppDetails.images}">
    <img th:src="${image}" alt="Screenshot der QR-Code-App">
    <hr class="divider">
</div>

<script>
    const modeToggle = document.getElementById('modeToggle');
    modeToggle.addEventListener('click', function() {
        const body = document.body;
        if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            modeToggle.classList.remove('moon-icon');
            modeToggle.classList.add('sun-icon');
        }
        else {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            modeToggle.classList.remove('sun-icon');
            modeToggle.classList.add('moon-icon');
        }
    });
</script>
</body>
</html>
